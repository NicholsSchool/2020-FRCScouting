<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2020 FRC Match Scouting</title>

    <link rel="shortcut icon" href="images/icon.png">
    <link rel="icon" href="images/icon.png">
    <link rel="apple-touch-icon" href="images/icon.png">

    <!-- Set Up Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Set Up Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!-- Set Up Font Awesome and Google Fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">

</head>
<body style = "background-color: aliceblue">
    <div id = "header"></div>
    <div id = "content" class = "container">
        <div>
            
            <div class="text-center mt-5">
                <h3 id="current-event">Currently Scouting for Event: </h3>
            </div>
            <div class=" mt-5 row justify-content-around">
                <div class=" pb-3 width-50">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="mr-3 mt-2">Match</label>
                            <select class = "custom-select"  id="match-choices">
                                <option disabled selected value> -- select an option -- </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class=" pb-3 width-50">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="mr-3 mt-2">Team</label>
                            <select class = "custom-select" id="team-choices">
                                <option disabled selected value> -- select an option -- </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id = "main">
            <div class = "mt-5">
                <div class = "row justify-content-center">
                    <div class="col-md-4 mt-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input data" type="checkbox" id="performance-no_show">
                                    <label class="form-check-label" for="performance-no_show">
                                        No Show Robot
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "mt-5">
                <h1 class = "text-center">Autonomous</h1>
                <div class = "row justify-content-center">
                    <div class = "col-md-4 justify-content-center mt-4">
                        <div class = "card  text-center">
                            <div class = "card-body">
                                <div class="form-check">
                                    <input class="form-check-input data" type="checkbox" id="auto-line" >
                                    <label class="form-check-label" for="auto-line">
                                        Moved Off Line
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around mt-5">
                    <div class="text-center col-md-4 pb-3">
                        <h3>Scored One Pointer</h3>
                        <div class=" d-flex justify-content-center mt-2">
                            <div class="input-group mt-3 w-75">
                                <div class="input-group-prepend">
                                    <button for="auto-ones" class="btn btn-outline-secondary change-btn decrement"
                                        type="button">-</button>
                                </div>
                                <div id="auto-ones" class="form-control data">
                                    0
                                </div>
                                <div class="input-group-append">
                                    <button for="auto-ones" class="btn btn-outline-secondary change-btn increment"
                                        type="button">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center col-md-4 pb-3">
                        <h3>Scored Two Pointer</h3>
                        <div class="d-flex justify-content-center mt-2">
                            <div class="input-group mt-3 w-75">
                                <div class="input-group-prepend">
                                    <button for="auto-twos" class="btn btn-outline-secondary change-btn decrement"
                                        type="button">-</button>
                                </div>
                                <div id="auto-twos" class="form-control data">
                                    0
                                </div>
                                <div class="input-group-append">
                                    <button for="auto-twos" class="btn btn-outline-secondary change-btn increment"
                                        type="button">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center col-md-4 pb-3">
                        <h3>Scored Three Pointer</h3>
                        <div class="d-flex justify-content-center mt-2">
                            <div class="input-group mt-3 w-75">
                                <div class="input-group-prepend">
                                    <button for="auto-threes" class="btn btn-outline-secondary change-btn decrement" type="button">-</button>
                                </div>
                                <div id="auto-threes" class="form-control data">
                                    0
                                </div>
                                <div class="input-group-append">
                                    <button for="auto-threes" class="btn btn-outline-secondary change-btn increment" type="button">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "mt-5">
                <h1 class="text-center">Teleop</h1>
                <div class = "row justify-content-around mt-5">
                    <div class="col-md-4 mt-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input data" type="checkbox" id="performance-defense">
                                    <label class="form-check-label" for="performance-defense">
                                        Mainly Defense Bot
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around mt-5">
                    <div class="text-center col-md-4 pb-3">
                        <h3>Scored One Pointer</h3>
                        <div class=" d-flex justify-content-center mt-2">
                            <div class="input-group mt-3 w-75">
                                <div class="input-group-prepend">
                                    <button for="teleop-ones" class="btn btn-outline-secondary change-btn decrement"
                                        type="button">-</button>
                                </div>
                                <div id="teleop-ones" class="form-control data">
                                    0
                                </div>
                                <div class="input-group-append">
                                    <button for="teleop-ones" class="btn btn-outline-secondary change-btn increment"
                                        type="button">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center col-md-4 pb-3">
                        <h3>Scored Two Pointer</h3>
                        <div class="d-flex justify-content-center mt-2">
                            <div class="input-group mt-3 w-75">
                                <div class="input-group-prepend">
                                    <button for="teleop-twos" class="btn btn-outline-secondary change-btn decrement"
                                        type="button">-</button>
                                </div>
                                <div id="teleop-twos" class="form-control data">
                                    0
                                </div>
                                <div class="input-group-append">
                                    <button for="teleop-twos" class="btn btn-outline-secondary change-btn increment"
                                        type="button">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center col-md-4 pb-3">
                        <h3>Scored Three Pointer</h3>
                        <div class="d-flex justify-content-center mt-2">
                            <div class="input-group mt-3 w-75">
                                <div class="input-group-prepend">
                                    <button for="teleop-threes" class="btn btn-outline-secondary change-btn decrement"
                                        type="button">-</button>
                                </div>
                                <div id="teleop-threes" class="form-control data">
                                    0
                                </div>
                                <div class="input-group-append">
                                    <button for="teleop-threes" class="btn btn-outline-secondary change-btn increment"
                                        type="button">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around mt-5">
                    <div class = "col-md-4 mt-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input data" type="checkbox" id="teleop-rotation">
                                    <label class="form-check-label" for="teleop-rotation">
                                        Completed Rotation Control
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class = "col-md-4 mt-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input data" type="checkbox" id="teleop-position">
                                    <label class="form-check-label" for="teleop-position">
                                        Completed Position Control
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "mt-5">
                <h3 class="text-center">Endgame</h3>
                <div class = "row justify-content-center mt-4">
                    <div class="col-md-4 mt-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input data" type="checkbox" id="end-park">
                                    <label class="form-check-label" for="end-park">
                                        Parked
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around mt-4">
                    <div class="col-md-4 mt-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input data" type="checkbox" id="end-climb">
                                    <label class="form-check-label" for="end-climb">
                                        Climbed
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input data" type="checkbox" id="end-balance">
                                    <label class="form-check-label" for="end-balance">
                                        Balanced
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 ml-3 float-right">
                <div data-toggle="modal" data-target="#save-modal" class="btn btn-success btn-lg">Save</div>
            </div>
        </div>
        <div style = "height:15em">
        </div>
    </div>

    <!-- Save Modal -->
    <div class="modal fade" id="save-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Submit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to submit? <b>You <u>can not</u> edit your data after submitting.</b>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Go Back</button>
                    <button class="btn btn-primary" data-dismiss="modal" id="submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.8.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.14.5/firebase-auth.js"></script>
    <script src="/__/firebase/7.8.2/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <!-- Set Up Program Files-->
    <script src="js/header.js"></script>
    <script src="js/main.js"></script>
    <script src="js/userServer.js"></script>
    <script src="js/authentication.js"></script>
</body>
