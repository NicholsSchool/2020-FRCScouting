<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2020 FRC Match Scouting</title>

    <link rel="shortcut icon" href="icon.png">
    <link rel="icon" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Set Up Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Set Up Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!-- Set Up Font Awesome and Google Fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">

</head>
<body style = "background-color: aliceblue">
    <div id = "header"></div>
    <div class = "container">
        <div>
            <div class="text-center mt-5">
                <h3 id="current-event">Currently Scouting for Event: </h3>
            </div>
            <div class=" mt-5 row justify-content-around">
                <div class=" pb-3 width-50">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="mr-3 mt-2">Match</label>
                            <select class = "custom-select"  id="match-choices">
                                <option disabled selected value> -- select an option -- </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class=" pb-3 width-50">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="mr-3 mt-2">Team</label>
                            <select class = "custom-select" id="team-choices">
                                <option disabled selected value> -- select an option -- </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id = "main">
            <div class = "mt-5">
                <h1 class = "text-center">Autonomous</h1>
                <div class = "row justify-content-center">
                    <div class = "col-md-4 justify-content-center mt-4">
                        <div class = "card  text-center">
                            <div class = "card-body">
                                <div class="form-check">
                                    <input class="form-check-input data" type="checkbox" id="auto-line" >
                                    <label class="form-check-label" for="auto-line">
                                        Crossed Line
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around">
                    <div class="text-center col-md-4 pb-3">
                        <h3>Scored High</h3>
                        <div class=" d-flex justify-content-center mt-2">
                            <div class="input-group mt-3 w-75">
                                <div class="input-group-prepend">
                                    <button for="auto-high" class="btn btn-outline-secondary change-btn decrement"
                                        type="button">-</button>
                                </div>
                                <div id="auto-high" class="form-control data">
                                    0
                                </div>
                                <div class="input-group-append">
                                    <button for="auto-high" class="btn btn-outline-secondary change-btn increment"
                                        type="button">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center col-md-4 pb-3">
                        <h3>Scored Low</h3>
                        <div class="d-flex justify-content-center mt-2">
                            <div class="input-group mt-3 w-75">
                                <div class="input-group-prepend">
                                    <button for="auto-low" class="btn btn-outline-secondary change-btn decrement"
                                        type="button">-</button>
                                </div>
                                <div id="auto-low" class="form-control data">
                                    0
                                </div>
                                <div class="input-group-append">
                                    <button for="auto-low" class="btn btn-outline-secondary change-btn increment"
                                        type="button">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "mt-5">
                <h1 class="text-center">Teleop</h1>
                <div class="row justify-content-around">
                    <div class="text-center col-md-4 pb-3">
                        <h3>Scored High</h3>
                        <div class=" d-flex justify-content-center mt-2">
                            <div class="input-group mt-3 w-75">
                                <div class="input-group-prepend">
                                    <button for="teleop-high" class="btn btn-outline-secondary change-btn decrement"
                                        type="button">-</button>
                                </div>
                                <div id="teleop-high" class="form-control data">
                                    0
                                </div>
                                <div class="input-group-append">
                                    <button for="teleop-high" class="btn btn-outline-secondary change-btn increment"
                                        type="button">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center col-md-4 pb-3">
                        <h3>Scored Low</h3>
                        <div class="d-flex justify-content-center mt-2">
                            <div class="input-group mt-3 w-75">
                                <div class="input-group-prepend">
                                    <button for="teleop-low" class="btn btn-outline-secondary change-btn decrement"
                                        type="button">-</button>
                                </div>
                                <div id="teleop-low" class="form-control data">
                                    0
                                </div>
                                <div class="input-group-append">
                                    <button for="teleop-low" class="btn btn-outline-secondary change-btn increment"
                                        type="button">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around mt-4">
                    <div class = "col-md-4 mt-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input data" type="checkbox" id="teleop-rotation">
                                    <label class="form-check-label" for="teleop-rotation">
                                        Completed Rotation Control
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class = "col-md-4 mt-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input data" type="checkbox" id="teleop-position">
                                    <label class="form-check-label" for="teleop-position">
                                        Completed Position Control
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "mt-5">
                <h3 class="text-center">Endgame</h3>
                <div class = "row justify-content-center mt-4">
                    <div class="col-md-4 mt-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input data" type="checkbox" id="end-park">
                                    <label class="form-check-label" for="end-park">
                                        Parked
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around mt-4">
                    <div class="col-md-4 mt-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input data" type="checkbox" id="end-climb">
                                    <label class="form-check-label" for="end-climb">
                                        Climbed
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input data" type="checkbox" id="end-balance">
                                    <label class="form-check-label" for="end-balance">
                                        Balanced
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style = "height:15em">
        </div>
    </div>

    <!-- Set Up Program Files-->
    <script src="header.js"></script>
    <script src="main.js"></script>
    <script src="blueAlliance.js"></script>
    <script src="userServer.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.6.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.6.2/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
